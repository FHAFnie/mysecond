<script>
// 上面的
	var i = 1;
	while(i<=9){
		// 此处为左边空格，占位用
		var j = 1;
		while(j<=10-i){
			document.write("　");
			j++;
		}
		// 此处为右边的
		var k = 1;
		while(k<=2*i-1){
			document.write("锋");
			k++;
		}
		document.write("<br/>");
		i++;
	}



	// 写下面的
	var h = 1; 
	while(h<=9){
		// 将左边用空格占起来
		var h1 = 1;
		while(h1<=h){
			document.write("　");
			h1++;
		}

		var h2 = 1;
		while(h2<=2*(10-h)-1){
			document.write("锋");
			h2++;
		}
		document.write("<br/>");
		h++;
	}

</script>
