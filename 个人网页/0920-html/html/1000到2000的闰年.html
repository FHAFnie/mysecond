<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1000到2000的闰年</title>
</head>
<body>
	
</body>
<script>
	var count=0;
	for(var i=1000;i<=2000;i++){
		if(i%400==0||(i%4==0&&i%100!=0)){
			document.write(i+" ");
			count++;
			if(count%5==0){
				document.write("<br/>")
			}
		}
	}
</script>
</html>
