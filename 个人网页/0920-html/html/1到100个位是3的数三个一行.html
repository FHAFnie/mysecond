<script>
	var num = 0;

	for(var i = 1 ; i<=100 ; i++){
		if(i%3==0){
			// 输出i
			document.write(i+" ");
			// 计数
			num++;
			console.log(num);
			// 判断是否有三个
			if(num%3==0){
				document.write("<br/>");
			}
		}
	}
</script>
