<script>
document.write("<table border='1'>")
	for(var i = 1;i<=9;i++){
		if(i%2==1){
			document.write("<tr style='background-color:orange;color:blue;'>")
		}else{
			document.write("<tr>")
		}
		
		for(var j= 1; j<=i;j++){
			if(j%2==0){
				document.write("<td sytle='color:red;background-color:red;'>");
			}else{
				document.write("<td>");
			}
			document.write(j+"*"+i+"="+(j*i)+" ");
			document.write("</td>");
		}
		document.write("<tr>");
	}	
</script>
</html>
