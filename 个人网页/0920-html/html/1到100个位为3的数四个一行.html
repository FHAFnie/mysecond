<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	var i = 1;
	var num = 0;
	do{

		if(i%10==3){
			num++;
			// 执行顺序，是每输出一个i，然后就要进行判断是否有四个了，如果有，就进行换行操作
			document.write(i+" ");
			// 四个一行，计数，然后进行判断换行
			if(num%4==0){
				document.write("<br/> ");
			}
		}

		i++;
	}while(i<=100)

</script>
</html>
