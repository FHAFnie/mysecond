<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100到200的素数</title>
</head>
<body>
	
</body>
<script>
	

	for(var i = 100; i<=200; i++){
		var flag = true;
		var num = i;
		for(var j = 2; j<num;j++){

			if(num%j==0){
				flag = false;
				break;
			}
		}

		if(flag){
			document.write(num+"是一个素数<br/>");
		}else{
			document.write(num+"是一个合数<br/>");
		}
	}
	



</script>
</html>
