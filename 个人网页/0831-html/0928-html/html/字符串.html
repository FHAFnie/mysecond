<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串扩展</title>
</head>
<body>
	
</body>
<script>
	var str="ABC";
	var str1="48648465";

	document.write(str);
	document.write(str.big());
	document.write(str);
	document.write(str.fontcolor("red"));
	document.write(str);
	document.write(str.link("对应网址的链接"));

	document.write(str.concat(str1));

	document.write(str.strike().big().fontcolor("blue"));

	document.write(str.sub());

	document.write(str.toLocaleLowerCase());


</script>
</html>
