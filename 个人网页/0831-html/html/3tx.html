<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3特效</title>
	<style>
		@charset "utf-8";
		*{padding: 0;margin: 0;}
		li{list-style:none;}
		body{font-family: "微软雅黑";font-size:12px;color:#7d667d;}
		img{vertical-align:top;}
		a{text-decoration: none;color:#a4a4a4;}
		.a{width: 300px;height: 300px;background-color: #ff0;margin:auto;margin-top: 100px;transition:1s;}
		.a:hover{transform:scale(1.2);}

		.b{width: 300px;height: 300px;background-color: #ff0;margin:auto;margin-top: 100px;transition:1s;}
		
		.b:hover{transform:rotate(90deg);}
		.c{width: 300px;height: 300px;background-color: #ff0;margin:auto;margin-top: 100px;text-align: center;line-height: 300px;font-size: 0;}
		.c img{width: 200px;height: 150px;vertical-align:middle;transition:1s;}
		/*.c img:hover{transform:rotate(-45deg);}*/
		/*.c:hover img{transform:rotate(-45deg) translate(50px)}*/
		.c:hover img{transform: translate(50px) rotate(-45deg)}
	

		.d{width: 100px;height: 100px;border-right: 10px solid red;border-top: 10px solid red;transform:rotate(45deg);}

		.e{width: 300px;height: 300px;background-color: #ff0;margin:auto;margin-top: 100px;transition:1s;}
		.e:hover{transform:translate(100px)}
		
		.f{width: 300px;height: 300px;background-color: #ff0;margin:auto;margin-top: 100px;transition:1s;}
		.f:hover{transform:translateY(-100px) translateX(100px)}
		

		.g{width: 50px;height: 50px;background-color: blue;margin:auto;margin-top: 100px;/*transition:1s;*/position:relative;margin-bottom: 50px;}
		.g1{width: 50px;height: 50px;background-color: #f0f;margin:auto;/*margin-top: 100px;*/transition:1s;position:absolute;left: -50px;top:0;transform-origin:0 -50px;}
		.g:hover .g1{transform:rotate(90deg)}
	</style>
</head>
<body>
<!-- 放大 -->
	<div class="a"></div>
	<!-- 旋转 -->
	<div class="b"></div>
	<!-- 图片旋转 -->
	<div class="c">
		<img src="../images/1.jpg" alt="">
	</div>
<!-- 箭头 -->
	<div class="d"></div>
<!-- 位移 -->
<!-- 上下位移 -->
	<div class="e"></div>
<!-- 左右位移 -->
	<div class="f"></div>
<!-- 复杂旋转 -->
	<div class="g">
		<div class="g1"></div>
	</div>


</body>
</html>
