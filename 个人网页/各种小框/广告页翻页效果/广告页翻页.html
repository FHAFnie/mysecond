<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告页翻页</title>
	<style type="text/css">
		body,p,i,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,input,select,textarea{padding: 0;margin: 0;}
		li{list-style: none;}
		.cl:after{content: "";display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
		a{text-decoration: none;color:#fff;}
		img{vertical-align: top;}
		input:focus,textarea:focus{outline: none;}
		textarea{resize:none;}

		.iconfont{color:#4a4d4a;font-size: .56rem;}
		img{display: block;}
		.box{width: 187px;height: 178px;border:1px solid red;position:relative;overflow:scroll;}

		.lj{width: 200px;height: 30px;position:absolute;bottom: 0;right: -10px;}
		.lj a{display: block;line-height: 30px;width: 30px;margin: 0 10px;background-color: rgba(0,0,0,.5);text-align: center;float: left;}

		.list{width: 187px;height: 178px;}

	</style>
</head>
<body>
	<div class="box">
		<div class="lj">
			<a href="#a">1</a>
			<a href="#b">2</a>
			<a href="#c">3</a>
			<a href="#d">4</a>
		</div>
		<div class="list">
			<img src="images/1.png" alt="" id="a">
			<img src="images/2.png" alt="" id="b">
			<img src="images/3.png" alt="" id="c">
			<img src="images/4.png" alt="" id="d">
		</div>
	</div>
</body>
</html>
