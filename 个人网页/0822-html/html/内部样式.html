<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类定义</title>
	<style>
		.a{width:1000px;height:100px;background-color:red;color:#39f214;}
		.b{width:1000px;height:60px;background-color:#201d1d;color:#efdbdb;}
		.c{width:1000px;height:463px;background-color:#393d48;color:#d6f81a;}
		.d{width:1000px;height:243px;background-color:#17ef5e;color:#1f3426;}
		.e{width:1000px;height:68px;background-color:#aabbc3;color:#9b7b32;}
		.f{width:1000px;height:241px;background-color:#b5c2d3;color:#e43264;}
		.f1{width:1000px;height:250px;background-color:#e5e5e5;color:#262222;}
		.f2{width:1000px;height:81px;background-color:#262222;color:#ccf355;}
		/*
			width后面有“：值；”的形式，有具体的单位
			color；可以在ps中找到具体的颜色数值，前面加“#”
			
		 */
	</style>
	<!-- 
		从内部定义样式，先在body中定义特殊的类（例如a1：<div class="a1">1323124</div>），再在head中定义它的具体样式参数（颜色，字体大小等）
	-->
</head>
<body>
	<div class="a">13221321</div>
	<div class="b">1321564654</div>
	<div class="c">465312345665</div>
	<div class="d">135432156465456</div>
	<div class="e">4465645564564</div>
	<div class="f">465645456456</div>
	<div class="f1">135432156465456</div>
	<div class="f2">4465645564564</div>
</body>
</html>
