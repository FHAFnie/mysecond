<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外部样式2</title>
	<link type="text/css" rel="stylesheet" href="../css/style2.css">
</head>
		<!-- 
			外部样式引入，
			1 就是先将样式选择符定义好（a1、b1、c1等），
	   		2 然后在外部建立css文件，css文件中将选择符的样式参数设置好
	   		 3 在head标签中关联css文件即可（<link type="text/css" rel="stylesheet" href="../css/1.css">）
	    	href后面是保存选择符样式的css文件的路径
		 -->
<body>
	<div class="a">
		<div class="a1"></div>
		<div class="a2"></div>
	</div>
	<div class="b">
		<div class="b1"></div>
		<div class="b2"></div>
		<div class="b3"></div>
		<div class="b4"></div>
		<div class="b5"></div>
		<div class="b6"></div>
		<div class="b7"></div>
		<div class="b8"></div>
	</div>
	<div class="c"></div>
	<div class="d">
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</div>
	<div class="e"></div>
	<div class="f">
		<div class="f1"></div>
		<div class="f2"></div>
		<div class="f3"></div>
		<div class="f4"></div>
	</div>
	<div class="g">
		<div class="g1"></div>
		<div class="g2"></div>
		<div class="g3"></div>
	</div>
	<div class="j">
		<div class="j1"></div>
		<div class="j2"></div>
	</div>
</body>
</html>
