<!doctype html>
<html>
	<head></head>
		<meta charset="utf-8">
		<title>网页标题</title>
	<body>
		<!-- 网页主体部分 
		<img src="../相对路径，最重要不能缺少" alt="友好，加载失败，图片不能正常显示时会出现此处文字" title="鼠标悬停">
		<a href="" target="_blank"新页面中打开>
			值空着，页面刷新；
			#，返回顶部
			javascript,阻止返回
		</a>
		-->

		<!-- 大标签：div/h1-h3有利于网页优化，尽量使用h3 

		<p></p>
		<br>
		<hr>

		小标签
		<strong></strong>
		<em></em>
		<span></span>
		<a href=""></a>
		<img src="" alt="">
		特殊标签：<a href=""></a>,是小标签，可以被嵌套，也可以嵌套其他标签（不能嵌套自己）



		标签嵌套规则：
			单标签不能嵌套
			大标签套小标签
			div可以嵌套任何标签
			h1-h6/p只能嵌套小标签，br/hr不能嵌套
			小标签不能嵌套大标签，可以嵌套小标签（包含自己），除a（比较特殊，不能嵌套自己）标签外


		表格制作：
			1 数最多的格子数目（其他合并，再删除多余的）
			2 table 包含边框的宽度，tr和td里面的宽高不包含边框

			<a href="javascript:;" alt="禁止跳转" target="_blank" title="禁止跳转" >
				<img src="../images/8.jpg" >
				<br>
				<span>禁止跳转</span>
				<br>
				<span>此处href后值为“javascript:;”，则页面不会跳转</span>
			</a>
			<br>
			<a href="" alt="返回失败" target="_blank" title="返回顶部" >
				<img src="../../images/images/returntop.jpg" >
				<br>
				<span>返回顶部</span>
				<span>此处href后值为空，则页面返回顶部</span>
			</a>
			<a href="#" alt="刷新失败" target="_blank" title="刷新">
				<img src="../images/images/fanhuibutton.jpg" >
				<br>
				<span>刷新按钮</span>
				<span>此处href值为“#”，则页面刷新</span>
			</a>
			

		-->


	</body>
</html>
