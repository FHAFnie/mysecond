<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外部样式</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css">
</head>
		<!-- 
			外部样式引入，
			1 就是先将样式选择符定义好（a1、b1、c1等），
	   		2 然后在外部建立css文件，css文件中将选择符的样式参数设置好
	   		 3 在head标签中关联css文件即可（<link type="text/css" rel="stylesheet" href="../css/1.css">）
	    	href后面是保存选择符样式的css文件的路径
		 -->
<body>
	<div class="a">16565434</div>
	<div class="b">16565434</div>
	<div class="c">16565434</div>
	<div class="d">16565434</div>
	<div class="e">16565434</div>
	<div class="f">16565434</div>
	<div class="f1">16565434</div>
	<div class="f2">16565434</div>
</body>
</html>
