<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户信息收集</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		li{list-style: none;}
		input:focus{outline:none;}
		body{color:white;}
		.cl:after{content: "";display:inline-block;clear:both;}
		.box{width: 637px;background-color: #2e2e2e;margin:auto;}
		.box .a{width: 587px;margin-left: 50px;background-color: #2e2e2e;}
		.box h3{line-height: 27px;width: 587px;/*background-color: #ff0;*/margin-bottom: 21px;}
		.box .a1{width: 587px;line-height: 27px;margin-bottom: 5px;font-size: 12px;}
		.box .a1 label{width: 57px;float: left;}
		.box .a1 input{width: 261px; background-color: #828282;border:0;line-height: 27px;padding-left:10px;}
		
		
		.box .a2{width: 581px;margin-bottom: 23px;font-size: 0;line-height: 129px;}
		.box .a2 label{width: 57px;display:inline-block;vertical-align: middle;font-size: 12px;line-height: 27px;}

		.box textarea{width: 461px;height: 129px;line-height: 24px;text-indent: 2em;resize:none;background-color: #828282;border:0;}
		.box .a3{margin-left: 60px;}
		.box .a3 input{background-color: #6e6e6e;line-height: 35px;margin-right: 12px;border:0;font-size: 14px;margin-bottom: 50px;}
		.box .a3 input:nth-child(1){width: 136px;}
		.box .a3 input:nth-child(2){width: 72px;}

	</style>
</head>
<body>
	<div class="box">
		<div class="a">
			<h3>在线联系我们</h3>
			<div class="a1 cl">
				<label for="">公&nbsp;司:</label>
				<input type="text" placeholder="公司名称" >
			</div>
			<div class="a1 cl">
				<label for="">需&nbsp;求:</label>
				<input type="text" placeholder="公司名称" >
			</div>
			<div class="a1 cl">
				<label for="">联系人:</label>
				<input type="text" placeholder="公司名称" >
			</div>
			<div class="a1 cl">
				<label for="">联系人:</label>
				<input type="text" placeholder="公司名称" >
			</div>
			<div class="a1 cl">
				<label for="">邮&nbsp;件:</label>
				<input type="text" placeholder="公司名称" >
			</div>
			<div class="a2 cl">
				<label for="">说&nbsp;明:</label>
				<textarea name="" id="" placeholder="不少于300字"></textarea>
			</div>
			<form action="" class="a3">
				<input type="submit" value="发送您的需求">
				<input type="reset" value="重置">
			</form>
		</div>
	</div>
</body>
</html>
