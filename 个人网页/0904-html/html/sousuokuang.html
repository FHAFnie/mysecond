<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		li{list-style: none;}
		.a{width: 300px;height: 30px;border:1px solid #eee;margin:50px;}
		.a .a1{width: 250px;height: 30px;border:none;float: left;/*background-color:yellow;*/background: url(../images/1.jpg) 215px center no-repeat;}
		.a .a2{width: 50px;height: 30px;float: right;background-color: blue;border:0;}



		.b{width: 300px;height: 30px;border:1px solid #eee;margin:50px;}
		.b .b1{width: 215px;height: 30px;border:none;float: left;/*background-color:yellow;*//*background: url(../images/1.jpg) 215px center no-repeat;*/}
		.b .b2{width: 35px;height: 30px;float: left;background-color: yellow;border:0;}
		.b .b3{width: 50px;height: 30px;float: right;border:0;}


	</style>
</head>
<body>
	<!-- 简单一点的 -->
	<div class="a">
		<form action="">
			<input class="a1" type="text" placeholder="请输入要搜索的内容">
			<input class="a2" type="submit" value="百度">
		</form>
	</div>

	<!-- 可以拍照搜索的 -->
	<div class="b">
		<form action="">
			<input class="b1" type="text" placeholder="请输入要搜索的内容">
			<input class="b2" type="">
			<input class="b3" type="submit">
		</form>
	</div>


</body>
</html>
