<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{width: 600px;height:300px;border:1px solid red;}
		td{text-align: center;border:2px solid blue;}
	</style>
</head>
<body>
	
</body>
<script>
	document.write("<table>")

		var i = 1;
		while(i<=9){

			var j=1;
			// 相当于每一个i都作为一行
				document.write("<tr>");
				while(j<=i){
					// 每一个j,都要作为一列
					document.write("<td>"+j+"*"+i+"="+(j*i)+"</td>")
					j++;
				}
				document.write("</tr>"+"<br/>");

				// document.write("<br/>")
			i++;
		}

	document.write("</table>")
</script>
</html>
