<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表2/失败</title>
</head>
<body>
	
</body>
<script>
	var i = 9;
	
	while(i<=9&&i>=1){
		var j = 9;

		while(j<=i&&j>=1){
			document.write(i+"*"+j+"="+j*i+" ")
			j--;
		}
		
		document.write("<br/>")
		i--;
	}

</script>
</html>
