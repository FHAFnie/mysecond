<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两层显影</title>
	<!-- <link type="text/css" rel="stylesheet" href="../css.xxx.css"> -->
	<style type="text/css">
		@charset "utf-8";
		*{padding: 0;margin: 0;}
		li{list-style:none;}
		body{font-family: "微软雅黑";font-size:12px;color:#7d667d;}
		img{vertical-align:top;}
		.a{width: 400px;height: 400px;background-color: #ff0;margin:auto;margin-top: 100px;position:relative;}
		.a1{width: 400px;height: 400px;background-color: rgba(0,0,0,.5);position: absolute;display:none;}
		.a2{width: 200px;height: 100px;background-color: red;position:absolute;left:-200px;top:150px;transition:2s;}
		.a3{width: 100px;height: 50px;background-color: #072b9c;position:absolute;left:400px;top: 175px;transition:2s;}


		.a:hover .a1{display:block;}
		.a:hover .a2{left: 100px;}
		.a:hover .a3{left:150px;}

	</style>

</head>
<body>
	<div class="a">
		<div class="a1"></div>
		<div class="a2"></div>
		<div class="a3"></div>
		<div class="a4"></div>
	</div>
</body>
</html>
