<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱心图标</title>
	<style type="text/css">
		.box{width: 1000px;height: 1000px;margin:300px auto;}
		.box .a{width: 400px;height: 200px;background-color: red;float: left;}
		.box .aa{transform:rotate(45deg);transform-origin:right bottom;border-radius: 60% 0 0 60%;}
		.box .bb{transform:rotate(-45deg);transform-origin:left bottom;border-radius:0  60% 60% 0;}
	</style>
</head>
<body>
	<div class="box cl">
		<div class="a aa"></div>
		<div class="a bb"></div> 
	</div>
	
</body>
</html>
