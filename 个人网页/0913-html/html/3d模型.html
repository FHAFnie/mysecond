<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d骰子</title>
	<style type="text/css">
		body{perspective:1000px;}
		.gen{transform:rotateY(4deg);transform-style:preserve-3d;}
		.box{width: 500px;height: 500px;margin:200px;/*background-color: #fff;*/position:relative;transform-style:preserve-3d;transition:1s;}
		.box div{width: 500px;height: 500px;position:absolute;left: 0;top: 0;opacity:.5;font-size: 100px;line-height: 500px;text-align: center;}
		.box .a1{transform:rotateY(90deg) translateZ(-250px);background-color: #ff0;}
		.box .a2{transform:rotateY(90deg) translateZ(250px);background-color: #f0f;}
		.box .a3{transform:rotateX(90deg) translateZ(-250px);background-color: #f00;}
		.box .a4{transform:rotateX(90deg) translateZ(250px);background-color: #0ff;}
		.box .a5{transform:translateZ(-250px);background-color: #00f;}
		.box .a6{transform:translateZ(250px);background-color: #0f0;}
		.box:hover{transform:translate(100px) rotate(180deg) rotateX(180deg) rotateY(90deg);}
	</style>
</head>
<body>
	<div class="gen">
		<div class="box">
			<div class="a1">1</div>
			<div class="a2">2</div>
			<div class="a3">3</div>
			<div class="a4">4</div>
			<div class="a5">5</div>
			<div class="a6">6</div>
		</div>
	</div>
	
</body>
</html>
