<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
	<style class="type=text/css">
		.box{width: 200px;height: 100px;background-color: #f0f;border:2px solid #000;margin: 100px;border-radius: 5px;
			box-shadow:1px 1px 1px 1px #c1c1c1,1px 2px 1px 1px #acacac,1px 2.5px 2px 1px #8d8d8d;
		}
		.a{margin: 100px;font-size: 50px;text-shadow:1px 0px 0px red,-1px 0px 0px red,0px 1px 0px red,0px -1px 0px red,2px 2px 1px yellow;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="a">你好</div>
</body>
</html>
