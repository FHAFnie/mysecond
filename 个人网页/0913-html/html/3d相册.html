<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d相册</title>
	<style class="text/css">
	body{perspective:1000px;}
	.box{width: 200px;height: 200px;position:relative;margin: 300px auto;left: 0;right: 0;transform-style:preserve-3d;}
	
	.box .a{width: 200px;height: 200px;position:absolute;border:1px solid red;display: inline-block;}
	.box .a:nth-of-type(1){transform:rotateY(45deg) translateZ(300px);}
	.box .a:nth-of-type(2){transform:rotateY(90deg) translateZ(-300px);}
	.box .a:nth-of-type(3){transform:rotateY(135deg) translateZ(300px);}
	.box .a:nth-of-type(4){transform:rotateY(180deg) translateZ(-300px);}
	.box .a:nth-of-type(5){transform:rotateY(225deg) translateZ(300px);}
	.box .a:nth-of-type(6){transform:rotateY(270deg) translateZ(-300px);}
	.box .a:nth-of-type(7){transform:rotateY(315deg) translateZ(300px);}
	.box .a:nth-of-type(8){transform:rotateY(360deg) translateZ(-300px);}
	/*.box div:nth-of-type(4){transform:translateZ(-200px);}*/
	/*.box:hover{transform:rotateY(360deg);}*/
	.box{animation:go1 10s linear infinite;}
	@keyframes go1{
		0%{
			transform:rotateY(0);
		}
		25%{
			transform:rotateY(90deg);
		}
		50%{
			transform:rotateY(180deg);
		}
		100%{
			transform:rotateY(360deg);
		}

	}
	</style>
</head>
<body>
	<div class="box">
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
		<div class="a"></div>
	</div>
</body>
</html>
