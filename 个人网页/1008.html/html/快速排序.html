<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序</title>
</head>
<body>
	
</body>
<script>
	var arr=[1,4,9,7,12,8,23,1,5,55,2,12];
	function quickSort(arr){
		if(arr.length==1||arr.length==0){//此处添加函数临界条件，在长度等于1或者0的时候，返回其本身
			return arr;
		}
		var index = parseInt(arr.length/2);//取数组中间值的下标
		// console.log(index);
		var mid = arr.splice(index,1)[0];//将数组中间值取出并且删除
		// console.log(mid,arr);
		var left=[];//左右摆放大于和小于mid的数
		var right=[];
		for(var i=0;i<arr.length;i++){
			if(mid>arr[i]){
				left.push(arr[i]);//小于mid的数放在左边
			}else{
				right.push(arr[i]);//大于mid的数放在左边
			}
		}
		// console.log(left,right);
		// console.log(left.concat(mid,right));
		return quickSort(left).concat(mid,quickSort(right));//将左右和中间mid值按顺序组合起来
	}
	console.log(quickSort(arr));
</script>
</html>
