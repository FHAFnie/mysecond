<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机将10个数放入到一个数组中求最大数</title>
</head>
<body>
	
</body>
<script>
	var list=[];
	for(i=1;i<=10;i++){
		
		var con = Math.round(Math.random()*100);
		list[list.length]=con;
	}
	document.write(list+"<br/>");
	
	var max = list[0];
	for(i=1;i<list.length;i++){
		var item = list[i];
		if(item>max){
			max = item;
		}
	}
	document.write(max);
</script>
</html>
