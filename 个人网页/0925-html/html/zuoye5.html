<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机生成10个数放入一个数组中并将大于平均数的数输出</title>
</head>
<body>
	
</body>
<script>
	var list=[];
	for(i=1;i<=10;i++){
		
		var con = Math.round(Math.random()*100);
		list[list.length]=con;
	}
	document.write(list+"<br/>");

	var sum =0;
	for(i=0;i<list.length;i++){
		var item = list[i];
		sum+=item;
	}
	var pj = sum/list.length;
	document.write(pj);


	
	for(i=0;i<list.length;i++){
		var item = list[i];
		if(item>pj){
			document.write(list[i]+"<br/>");
		}
	}
</script>
</html>
