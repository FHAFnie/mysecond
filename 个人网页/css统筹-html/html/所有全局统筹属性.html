<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提前写好</title>
	<style type="text/css">
			*{
			/*页面点击链接时会出现高亮框，此代码用来解决*/
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			/*禁用手机浏览器的用户选择文本(复制)功能 */
			/*-webkit-user-select: none;*/
			/*设置怪异盒子*/
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			/*解决IOS上面的按钮显示问题*/
		    -webkit-appearance: none;
		}
		body,h1,h2,h3,h4,h5,h6,ul,li,ol,dl,dd,p,input{
			margin:0;
			padding:0;
		}
		a{
			text-decoration: none;
			color: #666;
		}
		input:focus,textarea:focus{ 
		    outline:none;
		}
		ul,ol{
			list-style: none;
		}
		img{
			vertical-align: top;
			border: 0;
		}
		input,select,textarea{
		    color: inherit;
		    font-size: inherit;
		}
		/*button,input[type="button"],input[type="file"],input[type="submit"]{
		    cursor: pointer;
		}*/
		/*万能清除法*/
		.clearfix:after{
			content:".";
			clear:both;
			display:block;
		}
		
			</style>
</head>
<body>
	
</body>
</html>
