<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>if</title>

</body>
<script>
	var grade = Math.round(Math.random()*100);
	if(grade>=60){
		if(grade>=95){
			document.write(grade+"分：你怎么学的？");
		}else if(grade>=85){
			document.write(grade+"分，还不耐！");
		}else if(grade>=70){
			document.write(grade+"分：还得加把劲！");
		}else{
			document.write(grade+"分：很危险！");
		}
		document.write(grade+"分：111")
	}else{
		document.write(grade+"分：ni hao yi si kan！");
	}
</script>
</html>
