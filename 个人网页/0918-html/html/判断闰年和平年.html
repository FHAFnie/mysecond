<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断闰年和平年</title>
</head>
<body>
	<input type="text" id="inp">
	<button id="btn">判断</button>
</body>
<script>
	// var year = Math.round(Math.random()*8999+1000)
	// console.log(year)
	var inp = document.getElementById("inp");
	var btn = document.getElementById("btn");
	btn.onclick = function(){

		var con = inp.value;
		// console.log(con);
		
		if(con%100==0){
			if(con%400==0){
				alert(con+"年为闰年");
			}else{alert(con+"年为平年")}
			// console.log("111")
		}else{
			if(con%4==0){
				alert(con+"年为闰年");
			}else{
				alert(con+"年为平年");
			}
			}
	}
	

</script>
</html>
