            document.write("千");
        }
        for (var k = 1; k <= 2 * i - 1; k++) {
            document.write("锋");
        }
        document.write("<br/>");
    }
    for (var i = 1; i <= 9; i++) {

        for (var k = 1; k <= 2 * (10 - i) - 1; k++) {
            document.write("锋");
        }
        document.write("<br/>");
