<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 2000px;
			height: 2000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	// window.screen;电脑屏幕的信息，可以显示电脑屏幕的宽高信息还有
	// document.documentElement;表示html         ;                    兼容问题
	//屏幕的可视宽度 document.documentElement.clientWidth || document.body.clientWidth;
	//屏幕的实际宽度document.documentElement.scrollWidth || document.body.scrollWidth;
	//滚动条距离左边的距离document.documentElement.scrollLeft || document.body.scrollLeft
	

	//屏幕的可视高度 document.documentElement.clientHeight || document.body.clientHeight
	//屏幕的实际高度document.documentElement.scrollHeight || document.body.scrollHeight;
	//滚动条距离上边的距离document.documentElement.scrollTop || document.body.scrollTop;
</script>
</html>
