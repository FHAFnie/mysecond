<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
	<style>
		table{
			border:1px solid red;
			text-align: center;
		}
		tr,td{
			border:1px solid blue;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var list = [["leson",70,80,80],["lili",80,90,90],["lulu",50,85,70],["lele",50,100,76],["lyly",33,100,70],["nulu",50,100,90],["lunu",40,100,70],["lule",0,100,70]];

	for(var i = 0; i<list.length-1;i++){
	// 外层是遍历最外层的数组，确定每次比较的数是哪一个
	// 二层循环是遍历整个数组，把外层循环确定的需要比较的数和整个数组进行比较，没必要比较最后一个，因为最后一个已经是最大的了，可以减少循环次数，提高效率---------------就是在j<list.length-1-i;后面减去i就行（注意，此处已经减了）
		for(var j = 0;j<list.length-1-i;j++){
	// 比较的时候都是前后两个比较然后根据大小改变顺序
	// 这里排序的根据是后面三个分数的和来排的，所以需要将将后面三个数的和计算出来，再进行比较
			var sum1 = list[j][1]+list[j][2]+list[j][3];
			var sum2 = list[j+1][1]+list[j+1][2]+list[j+1][3];

			if(sum1>sum2){//比较大小成功后，改变的是上层数组的位置，注意
				var temp = list[j];
				list[j] = list[j+1];
				list[j+1] = temp;
			}
		}
	}
	// console.log(list);

	document.write("<table>");
		document.write("<tr>");
			document.write("<td>"+"姓名"+"</td>");
			document.write("<td>"+"语文"+"</td>");
			document.write("<td>"+"数学"+"</td>");
			document.write("<td>"+"英语"+"</td>");
			document.write("<td>"+"总分"+"</td>");
		document.write("</tr>")

		for(var i = 0;i<list.length-1;i++){
			var item = list[i];
			var sum = 0;
			// 每一个一位元素（数组）为一行
			document.write("<tr>")
			// 每一个一位元素（数组）里面的每一元素为一列
			// 
				for(var j = 0;j<item.length;j++){

					if(j!=0){
						sum+=item[j];
					}
					document.write("<td>"+item[j]+"</td>");
				}
				// 此处为总分记录处
				document.write("<td>"+sum+"</td>");
				
			document.write("</tr>")
		}
	document.write("</table>")
</script>
</html>
