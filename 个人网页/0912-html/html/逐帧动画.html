<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逐帧动画</title>
	<style type="text/css">
		body,p,i,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,input,select,textarea{padding: 0;margin: 0;}
		li{list-style: none;}
		.cl:after{content: "";display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
		a{text-decoration: none;/*color:#fff;*/}
		img{vertical-align: top;}
		input:focus,textarea:focus{outline: none;}
		textarea{resize:none;}

		.iconfont{color:#4a4d4a;font-size: .56rem;}

		.box{width: 1000px;height: 500px;padding:100px;}
		/*位置需要定位来实现*/
		.a{width: 50px;height: 50px;background-color: #f0f;border-right:1px solid black;position:relative;animation:dh 5s;}
	/*dh表示动画的名，0%表示开始的时候；25%表示动画四分之一的时候状态；50%表示动画在一半时的状态*/
		@keyframes dh{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 100%;
				top: 0;
				transform:rotate(0);
			}
			/*此处26%主要是为了实现盒子翻转的效果*/
			26%{
				transform:rotate(90deg);
			}

			50%{
				left: 100%;
				top: 100%;
				transform:rotate(90deg);
				
			}
			51%{
				left: 100%;
				top: 100%;
				transform:rotate(180deg);
				
			}
			75%{
				left: 0;
				top: 100%;
				transform:rotate(180deg);
			}
			76%{
				left: 0;
				top: 100%;
				transform:rotate(270deg);
			}
			100%{
				left: 0;
				top: 0;
				transform:rotate(270deg);
			}

		}
		</style>
</head>
<body>
	<div class="box">
		<div class="a"></div>
	</div>
</body>
</html>
