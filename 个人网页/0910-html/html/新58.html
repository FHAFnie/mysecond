<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新58同城</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_832667_bqbbf0nskyr.css">
	<style type="text/css">
		body,p,i,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,input,select,textarea{padding: 0;margin: 0;}
		li{list-style: none;}
		.cl:after{content: "";display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
		a{text-decoration: none;/*color:#fff;*/}
		img{vertical-align: top;}
		input:focus,textarea:focus{outline: none;}
		textarea{resize:none;}

		.inconfont{color:#4a4d4a;font-size: .56rem;}
		body,html{height: 100%;}
		html{
			font-size: -webkit-calc(100vw/10.8);
			font-size: calc(100vw/10.8);
		}
		body{
			font-size: .36rem;background-color: #f7f7f7;
			display: -webkit-flex;display: flex;
			-webkit-flex-direction:column;flex-direction:column;
		}
		header{height: 1.45rem;/*background-color: red;*/}
		section{flex:1;background-color: #f0f;overflow-y:scroll;}
		footer{height: 1.45rem;background-color: #0ff;}
		
		header{
			display: -webkit-flex;display: flex;
			-webkit-flex-direction:row;flex-direction:row;
			-webkit-align-items:center;align-items:center;
			margin: 0 .42rem;
		}
		header i{background: url(../images/6.png) no-repeat 0 0;
			width: .85rem;
			height: .73rem;
			margin-right: .33rem;
			-webkit-background-size:100%;

		}
		.ssk{flex:1;
			border:1px solid #cecfce;
			height: .95rem;
			border-radius: .05rem;
			display: -webkit-flex;display: flex;
			-webkit-flex-direction:row;flex-direction:row;
			-webkit-align-items:center;align-items:center;
			color:#7b7d7b;
			font-size: .4rem;
			background-color: #fff;
		}
		.ssk select{background-color: #fff;
			color:#7b7d7b;
			font-size: .4rem;
			border:0;
			border-radius: .05rem;
			margin:0 .2rem;
		}

		.ssk .ssk_input1{width: .35rem;
			height: .36rem;
			font-size: 0;
			margin: 0 .2rem;
			background: url(../images/8.png) no-repeat center center;
			-webkit-background-size:100%;background-size:100% auto;
			background-color: #fff;
			border:0;
		}
		.ssk .ssk_input2{flex:1;
			height: .95rem;
			border:0;
			padding-left: .1rem;
			font-size: .4rem;

		}





	</style>

</head>
<body>
	<header>
		<i></i>
		<div class="ssk">
			<select name="武汉" id="">
				<option value="">武汉</option>
				<option value="">江夏</option>
				<option value="">武昌</option>
				<option value="">汉阳</option>
			</select>
			<input type="submit" class="ssk_input1">
			<input type="text" class="ssk_input2" placeholder="找工作 找房子 找搬家">
		</div>
	</header>

	<section></section>
	<footer></footer>
</body>
</html>
